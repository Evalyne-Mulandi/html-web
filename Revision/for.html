<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<H3>Display numbers from 10 to 1</H3>
<script type="text/javascript">
	var a,count;
	for(a=10;a>=1; a--)
		document.write(a + "<br>")
</script>
 
<H3>Display numbers from 1 to 10</H3>
<script type="text/javascript">
	var a,count;
	for(a=1;a<=10; a++)
		document.write(a + "<br>")
</script>
<H3>for loop</H3>
<script type="text/javascript">
	var count;
	for(count=0;count<=10; count++)
		document.write( count + "<br>")
</script>

<H3> even numbers for  loop</H3>
<script type="text/javascript">
	var count;
	for(count=0;count<=50; count++)
		if(count%2==0){
			 document.write(count + "<br>")
		}
	
</script>
</body>
</html>
