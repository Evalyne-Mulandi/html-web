<!DOCTYPE html>
<html>
<head>
	<title>confirm box</title>
	<script >
		function show confirm()
		{
			var r=confirm("press a button");
			if(r==true)
			{
				alert("you pressed ok");
			}
			else{
				alert("you pressed ok");
			}
		}
	</script>
</head>
<body>
<h2>confirm box</h2>
<input type="button" onclick="show-confirm " value="confirm box">
</body>
</html>
